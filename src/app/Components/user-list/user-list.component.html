<div  class="search flex justify-content-center mt-4">
  <mat-form-field appearance="fill">
    <mat-label>Search by name or username</mat-label>
    <input matInput [formControl]="searchControl">
  </mat-form-field>
</div>
@if(loading){
  <span class="loader mt-7"></span>
}@else if (dataSource.data.length === 0) {
   <h1 class="found text-center">No user found</h1>
} @else {

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToUser(row)" style="cursor: pointer;"></tr>
    </table>
  
    
  </div>

  
}

<mat-paginator  [ngClass]="{'invisible': loading || dataSource.data.length === 0}" [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>
